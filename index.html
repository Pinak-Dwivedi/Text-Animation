<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"

      rel="apple-touch-icon"
      sizes="180x180"
      href="./images/apple-touch-icon.png"
    />

    <title>TEXT ANIMATION</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="text text1">HOME</div>
        <div class="text text2">HOME</div>
      </div>

      <div class="container">
        <div class="text text1">ABOUT</div>
        <div class="text text2">ABOUT</div>
      </div>

      <div class="container">
        <div class="text text1">CONTACT</div>
        <div class="text text2">CONTACT</div>
      </div>
    </main>
  </body>
</html>
